<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Tablas</h1></header>

    <section>
        <caption><h3>Tabla 1</h3></caption>
        <table class="primera">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </table>
    </section>

    <section>
        <caption><h3>tabla 2</h3></caption>
        <table class="primera">
            <tr>
                <td class="A">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </table>
        </section>
    </section>

    <section>
        <caption><h3>tabla 3</h3></caption>
        <table class="verde">
            <tr>
            <td class="verdea">A</td>
            <td class="verdea">B</td>
            <td class="verdea">C</td>
            </tr>
            <tr>
                <td class="verdea">D</td>
                <td class="verdea" colspan="2">E,F</td>
            </tr>
            <tr>
                <td class="verdea">G</td>
                <td class="verdea">H</td>
                <td class="verdea" rowspan="2">I,L</td>
            </tr>
            <tr>
                <td class="verdea">J</td>
                <td class="verdea">K</td>
            </tr>
        </table>
    </section>
